<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bharti Price Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #555;
      }

      input[type="number"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #7f8c8d;
        color: #fff;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #34495e;
      }

      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #ecf0f1;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Bharti Price Calculator</h2>
      <form id="bagForm">
        <label for="bharti">Bharti (in kg):</label>
        <input
          type="number"
          id="bharti"
          name="bharti"
          min="0"
          step="any"
          required
        />

        <label for="bags">Number of Bags:</label>
        <input
          type="number"
          id="bags"
          name="bags"
          min="0"
          step="any"
          required
        />

        <label for="weight">Extra Weight (in kg):</label>
        <input
          type="number"
          id="weight"
          name="weight"
          min="0"
          step="any"
          required
        />

        <label for="price">Price per quintal (in rupees):</label>
        <input
          type="number"
          id="price"
          name="price"
          min="0"
          step="any"
          required
        />

        <input type="submit" value="Calculate" />
      </form>

      <div class="result" id="result"></div>
    </div>

    <script>
      // Function to format number with commas
      function formatIndianCurrency(number) {
        return new Intl.NumberFormat("en-IN", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 4,
        }).format(number);
      }

      document
        .getElementById("bagForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var bags = parseFloat(document.getElementById("bags").value);
          var weight = parseFloat(document.getElementById("weight").value);
          var bharti = parseFloat(document.getElementById("bharti").value);
          var price = parseFloat(document.getElementById("price").value);

          if (isNaN(bags) || isNaN(weight) || isNaN(bharti) || isNaN(price)) {
            alert("Please enter valid numbers.");
            return;
          }

          var result = ((bags * bharti + weight) / 100) * price;
          document.getElementById(
            "result"
          ).innerHTML = `Total Price: â‚¹ ${formatIndianCurrency(
            result
          )} (Per Quintal)`;
        });

      // Add event listeners to clear result when input values are changed
      var inputs = document.querySelectorAll("#bagForm input[type='number']");
      inputs.forEach(function (input) {
        input.addEventListener("input", function () {
          document.getElementById("result").innerHTML = "";
        });
      });
    </script>
  </body>
</html>
